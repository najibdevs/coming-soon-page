<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Ping coming soon page</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <header>
      <img src="images/logo.svg" alt="PING logo" />
    </header>

    <section class="main">
      <h1>We are launching <span>soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>

      <div class="email">
        <input id="emailInput" type="email" placeholder="email@example.com" />
        <button id="emailBtn" class="btn">Notify Me</button>
      </div>

      <div class="image-container">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
